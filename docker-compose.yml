services:
  inventory-reporting-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgresss-inventory-reporting-db:5432/${DB_NAME}
    # depends_on:
    #   - postgresss-inventory-reporting-db


  postgresss-inventory-reporting-db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DB_PORT: 5432
      DB_HOST: postgresss-inventory-reporting-db
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgresss-inventory-reporting-db:5432/${DB_NAME}
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_inventory_reporting_data:/var/lib/postgresql/data
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
    #   interval: 5s
    #   retries: 5
    #   start_period: 10s
volumes:
  postgres_inventory_reporting_data: